apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: stakater-reloader
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: "{{name}}-stakater-reloader"
    spec:
      project: "{{name}}"
      syncPolicy:
        retry:
          limit: 3 # number of failed sync attempt retries; unlimited number of attempts if less than 0
          backoff:
            duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
            factor: 2 # a factor to multiply the base duration after each failed retry
            maxDuration: 5s # the maximum amount of time allowed for the backoff strategy
        syncOptions:
          - CreateNamespace=true
          - FailOnSharedResource=true
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: git@github.com:frigga-dhananjay/Argocd.git
        targetRevision: main
        path: apps/stakater-reloader/
      destination:
        server: "{{server}}"
        namespace: stakater-reloader
